{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block head %}
<meta charset="UTF-8">
{% endblock head %}

{% block content %}
<div class="container" style="margin-top: 1em;">
	<div class="row">
		<div class="col-md-12">
		<form action="{{ url_for('.login_inherit') }}" method="POST">
			<div class="form-group col-md-2">
				<label for="userInput1">Username</label>
				<input class="form-control" type="text" id="userInput1" name="username" required>
			</div>
			<div class="form-group col-md-2">
				<label for="userPass1">Password</label>
				<input class="form-control" type="text" id="userPass1" name="password" required>
			</div>

			<button class="btn btn-primary" style="margin-left: 15px;">Submit</button>
		</form>
		</div>
	</div>
</div>
{% endblock content %}

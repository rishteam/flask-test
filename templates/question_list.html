{% extends 'base.html' %}

{% block title %}Question_list{% endblock %}


{% block page_content %}
<div class="page-header">
 <h1>Here is Question List</h1>
 <h2>You can choose</h2>
</div>
<div class="col-md-4">
{% for qq in questions %}
	<li>
		<p>{{ qq.uid }}<p>
		<br>
		<p>{{ qq.problemName }}<p>
		<br>
		<p>{{ qq.problemId }}<p>
	</li>
{% endfor %}
</div>

{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
</head>

{% block Css %}{% endblock %}
<link rel="stylesheet" type="text/css" href="../static/css/template.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- <script src="{{ url_for('static',filename='js/index.js') }}"type="text/javascript"></script> -->

<body style="background-color: rgba(204, 255, 204, 0.15)">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<div class="navbar-brand" style="font-size: 1.5em;">
				RISH-OJ
			</div>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/test">首頁</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('question') }}">發佈問答</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('question_list') }}">題目</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('submit') }}">提交</a>
					</li>
				</ul>
				{% if isLogin %}
					<hr class="d-sm-flex d-md-flex d-lg-none">
					<ul class="navbar-nav ml-md-auto d-block d-sm-flex d-md-flex">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('setting') }}">設定</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('logout') }}">登出</a>
						</li>
					</ul>
				{% else %}
					<hr class="d-sm-flex d-md-flex d-lg-none">
					<ul class="navbar-nav ml-md-auto d-block d-sm-flex d-md-flex">
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('login') }}">登入</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('register') }}">註冊</a>
						</li>
					</ul>
				{% endif %}
			</div>
		</div>
		
	</nav>

	{% block main %}{% endblock %}

</body>



</html>
